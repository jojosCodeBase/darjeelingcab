<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .ribbon-long {
            display: none; /* Initially hidden */
        }
        .ribbon-short{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-lg-4">
            <!-- short-ribbon -->
            <div class="row ribbon-short">
                <div class="col-1 btn-on"><i class="fa fa-chevron-circle-down text-primary" aria-hidden="true"></i></div>
                <div class="col-3">1001</div>
                <div class="col text-primary">Swagato Bhattarchya</div>
            </div>
            <!-- short-ribbon end -->

            <!-- long-ribbon -->
            <div class="row ribbon-long">
                <div class="col-1 btn-off"><i class="fa fa-chevron-circle-up text-primary" aria-hidden="true"></i></div>
                <div class="col-3">Name</div>
                <div class="col text-primary">Swagato Bhattarchya</div>
                <div class="info" id="info">
                    <!-- Additional information -->
                    <div class="row mt-3">
                        <div class="col-1"></div>
                        <div class="col-3">From</div>
                        <div class="col text-primary">15-10-2023</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1"></div>
                        <div class="col-3">To</div>
                        <div class="col text-primary">18-10-2023</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1"></div>
                        <div class="col-3">Action</div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-3"><i class="fa fa-trash fs-3 text-danger"
                                        aria-hidden="true"></i>
                                </div>
                                <div class="col-3"><i class="fa fa-pencil-square fs-3 text-success"
                                        aria-hidden="true"></i>
                                </div>
                                <div class="col-4"><i class="fa fa-print fs-3 text-primary"
                                        aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- long-ribbon end -->
            <hr>
        </div>
    </div>

    </div>

    <script>
        const shortRibbons = document.querySelectorAll('.ribbon-short');
        const longRibbons = document.querySelectorAll('.ribbon-long');
        
        shortRibbons.forEach((shortRibbon, index) => {
            const longRibbon = longRibbons[index];
            const btnOn = shortRibbon.querySelector('.btn-on');
            const btnOff = longRibbon.querySelector('.btn-off');
            
            btnOn.addEventListener('click', () => {
                shortRibbon.style.display = 'none';
                longRibbon.style.display = 'flex';
            });
            
            btnOff.addEventListener('click', () => {
                shortRibbon.style.display = 'flex';
                longRibbon.style.display = 'none';
            });
        });
    </script>
