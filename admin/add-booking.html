<!DOCTYPE html>
<html>
<head>
    <title>Booking Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="icon" href="/img/darjeelingcab-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5 mb-5 bg-info">
        <h2 class="text-center mb-5">Booking Form</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="bookingDate">Booking Date:</label>
                    <input type="date" class="form-control" id="bookingDate" name="bookingDate">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="guestInfo">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-12">
                    <label for="guestInfo">Guest Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="fromDate">From Date:</label>
                    <input type="date" class="form-control" id="fromDate" name="fromDate">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="toDate">To Date:</label>
                    <input type="date" class="form-control" id="toDate" name="toDate">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="numOfDays">Number of Days:</label>
                    <input type="number" class="form-control" id="numOfDays" name="numOfDays">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="pax">Pax:</label>
                    <input type="number" class="form-control" id="pax" name="pax">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="perDayAmount">Per Day Amount:</label>
                    <input type="number" class="form-control" id="perDayAmount" name="perDayAmount">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="totalAmount">Total Amount:</label>
                    <input type="number" class="form-control" id="totalAmount" name="totalAmount">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="advancePaid">Advance Paid:</label>
                    <input type="number" class="form-control" id="advancePaid" name="advancePaid">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="balanceAmount">Balance Amount:</label>
                    <input type="number" class="form-control" id="balanceAmount" name="balanceAmount">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="driverName">Driver Name:</label>
                    <input type="text" class="form-control" id="driverName" name="driverName">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="driverName">Driver Number:</label>
                    <input type="text" class="form-control" id="driverName" name="driverName">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="vehicleName">Vehicle Name:</label>
                    <input type="text" class="form-control" id="vehicleName" name="vehicleName">
                </div>
                <div class="form-group col-md-6 col-lg-4 col-6">
                    <label for="vehicleNumber">Vehicle Number:</label>
                    <input type="text" class="form-control" id="vehicleNumber" name="vehicleNumber">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
